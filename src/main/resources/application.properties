info.site.name = System ERP
info.site.authors = Borys Pawluczuk

server.port=8081

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/erp
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=borpaw
spring.datasource.password=borpaw

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers:true
spring.jpa.properties.hibernate.show_sql:false
spring.jpa.properties.hibernate.format_sql:false
spring.jpa.properties.hibernate.hbm2ddl.auto:update
spring.jpa.properties.entitymanager.packagesToScan:pl.itse.erp

security.user.name=user
security.user.password=user

endpoints.beans.sensitive=false
endpoints.trace.sensitive=false
endpoints.env.sensitive=false
endpoints.mappings.sensitive=false
endpoints.metrics.sensitive=false

